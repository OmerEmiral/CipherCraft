<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS AYARLARI */
        :root {
            --bg-color: #121212;
            --box-color: #1e1e1e;
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace; /* Kodlama fontu */
        }

        body {
            background: linear-gradient(135deg, var(--bg-color), #000);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--box-color);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.1);
            border: 1px solid #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        /* Sonuç Kutusu */
        .result-box {
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
            height: 60px;
        }

        #password-display {
            font-size: 18px;
            word-break: break-all;
            color: #ddd;
        }

        .btn-copy {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-copy:active { transform: scale(0.9); }

        /* Ayarlar */
        .settings { display: flex; flex-direction: column; gap: 15px; }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        input[type="number"] {
            background: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            width: 60px;
            text-align: center;
        }

        /* Checkbox Tasarımı */
        input[type="checkbox"] {
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Üret Butonu */
        .generate-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .generate-btn:hover { opacity: 0.9; }

        /* Uyarı Mesajı */
        #message {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--primary);
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-terminal"></i> Şifrematik</h2>
        
        <div class="result-box">
            <span id="password-display">Şifreniz burada...</span>
            <button class="btn-copy" id="copy-btn" title="Kopyala">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Uzunluk</label>
                <input type="number" id="length" min="4" max="30" value="12">
            </div>
            <div class="setting">
                <label>Büyük Harf (A-Z)</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Küçük Harf (a-z)</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Rakamlar (0-9)</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Semboller (!@#)</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>

        <button class="generate-btn" id="generate-btn">ŞİFRE OLUŞTUR</button>
        <div id="message">Kopyalandı!</div>
    </div>

    <script>
        // --- JAVASCRIPT KISMI ---

        // HTML elemanlarını seçiyoruz
        const display = document.getElementById('password-display');
        const lengthInput = document.getElementById('length');
        const upperInput = document.getElementById('uppercase');
        const lowerInput = document.getElementById('lowercase');
        const numberInput = document.getElementById('numbers');
        const symbolInput = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const message = document.getElementById('message');

        // Karakter Havuzları
        const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerChars = "abcdefghijklmnopqrstuvwxyz";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

        // Şifre Üretme Fonksiyonu
        function generatePassword() {
            let charset = "";
            let password = "";

            // İşaretli kutulara göre karakter havuzunu doldur
            if (upperInput.checked) charset += upperChars;
            if (lowerInput.checked) charset += lowerChars;
            if (numberInput.checked) charset += numberChars;
            if (symbolInput.checked) charset += symbolChars;

            // Eğer hiçbiri seçili değilse uyarı ver
            if (charset === "") {
                display.innerText = "Lütfen seçim yapın!";
                display.style.color = "#ff4444";
                return;
            } else {
                display.style.color = "#ddd";
            }

            const length = parseInt(lengthInput.value);

            // Döngü ile rastgele karakter seç
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            display.innerText = password;
        }

        // Kopyalama Fonksiyonu
        function copyPassword() {
            const password = display.innerText;
            if (!password || password === "Şifreniz burada..." || password === "Lütfen seçim yapın!") return;

            // Panoya kopyala
            navigator.clipboard.writeText(password).then(() => {
                showMessage();
            }).catch(err => {
                console.error('Kopyalama hatası:', err);
                // Alternatif kopyalama (Eski tarayıcılar için)
                alert("Şifre: " + password); 
            });
        }

        function showMessage() {
            message.style.opacity = "1";
            setTimeout(() => {
                message.style.opacity = "0";
            }, 2000);
        }

        // Butonlara tıklayınca ne olacağını söyle
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);

    </script>
</body>
</html>
